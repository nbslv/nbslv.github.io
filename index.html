<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Dattebayo!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/1024px-Simbolo_konoha.svg.png">
</head>
<body>
    <img class="logo" src="./img/1280px-Naruto_logo.svg.png" alt="Logo do Naruto, futuro Hokage.">
    
    <main class="container-input">
        <h1>Essa senha vai ser digna de um Hokage, tô certo!</h1>
        <span>Utilizar <span id="valor"></span> jutsus para gerar a senha ninja</span>
      <input id="slider" class="slider" type="range" min="5" max="25" value="15"></input>

      <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha ninja</button>

    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">A senha ninja gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique em sua senha ninja para copiá-la. 😁</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
